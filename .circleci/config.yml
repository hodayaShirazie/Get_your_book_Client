version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build-and-test-vite:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install dependencies
          command: npm install  
      - run:
          name: Run tests
          command: npm test 
      - run:
          name: Run linter
          command: npm run lint 
      - run:
          name: Build the Vite app
          command: npm run build

  deploy:
    executor: node/default
    steps:
      - run: 
          name: Deploy app to server
          command: curl 'https://get-your-book-server.onrender.com'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-test-vite
      - deploy:
          requires:
            - build-and-test-vite
